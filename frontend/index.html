<html lang="en">
<head>

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-tertiary: #1a1a1d;
      --bg-card: #161618;
      --border-color: #2a2a2d;
      --border-hover: #3a3a3d;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1a6;
      --text-muted: #6e6e73;
      --accent-primary: #00d4aa;
      --accent-secondary: #00b894;
      --accent-glow: rgba(0, 212, 170, 0.15);
      --accent-blue: #5b8def;
      --accent-purple: #a78bfa;
      --accent-orange: #fb923c;
      --danger: #ef4444;
      --success: #22c55e;
      --warning: #eab308;
      --gradient-mesh: radial-gradient(ellipse at 20% 0%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                       radial-gradient(ellipse at 80% 100%, rgba(91, 141, 239, 0.06) 0%, transparent 50%);
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .serif {
      font-family: 'Instrument Serif', Georgia, serif;
    }

    #root {
      min-height: 100vh;
    }

    ::selection {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes waveform {
      0%, 100% { height: 8px; }
      50% { height: 24px; }
    }

    .animate-in {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
  </style>
</head>

    // Resume Scoring Page
    function ResumeScorePage() {
      const [jobDescription, setJobDescription] = useState('');
      const [resumeFile, setResumeFile] = useState(null);
      const [isDragActive, setIsDragActive] = useState(false);
      const [loading, setLoading] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);
      const fileInputRef = useRef(null);

      const handleDrop = useCallback((e) => {
        e.preventDefault();
        setIsDragActive(false);
        const file = e.dataTransfer.files[0];
        if (file && (file.name.endsWith('.pdf') || file.name.endsWith('.docx'))) {
          setResumeFile(file);
        }
      }, []);

      const handleFileSelect = (e) => {
        const file = e.target.files[0];
        if (file) setResumeFile(file);
      };

      const handleSubmit = async () => {
        if (!jobDescription || !resumeFile) return;
        
        setLoading(true);
        setError(null);
        setResult(null);

        try {
          const formData = new FormData();
          formData.append('job_description', jobDescription);
          formData.append('resume_file', resumeFile);

          const response = await fetch(`${API_CONFIG.BASE_URL}/score_resume/`, {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            throw new Error('Failed to score resume');
          }

          const data = await response.json();
          setResult(data);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div>
          <div style={styles.pageHeader} className="animate-in">

              <span className="serif" style={{ fontStyle: 'italic', color: 'var(--accent-primary)' }}>Resume</span> Scoring

                  onBlur={(e) => e.target.style.borderColor = 'var(--border-color)'}

              </div>

                <label style={styles.label}>Resume File *</label>

                  onDragLeave={() => setIsDragActive(false)}

                  <input
                    ref={fileInputRef}
                    type="file"
                    accept=".pdf,.docx"
                    onChange={handleFileSelect}
                    style={{ display: 'none' }}

                  {resumeFile ? (
                    <div>
                      <div style={{ color: 'var(--success)', marginBottom: '8px' }}>
                        <Icons.Check />
                      </div>
                      <div style={{ fontWeight: '500' }}>{resumeFile.name}</div>
                      <div style={{ fontSize: '13px', color: 'var(--text-secondary)', marginTop: '4px' }}>
                        Click to replace
                      </div>
                    </div>
                  ) : (
                    <div>
                      <div style={{ color: 'var(--text-muted)', marginBottom: '12px' }}>
                        <Icons.Upload />
                      </div>
                      <div style={{ fontWeight: '500', marginBottom: '4px' }}>

                      </div>
                    </div>
                  )}
                </div>
              </div>

                  ...styles.button('primary'),
                  width: '100%',
                  opacity: (!jobDescription || !resumeFile || loading) ? 0.5 : 1,
                  cursor: (!jobDescription || !resumeFile || loading) ? 'not-allowed' : 'pointer',
                }}
                onClick={handleSubmit}
                disabled={!jobDescription || !resumeFile || loading}

              >
                {loading ? <Spinner size={18} /> : <Icons.Sparkles />}
                {loading ? 'Analyzing...' : 'Score Resume'}
              </button>

                <div style={{ 
                  marginTop: '16px',

                  color: 'var(--danger)',
                  fontSize: '14px'

                  {error}
                </div>
              )}
            </div>

                <div style={styles.cardIcon('var(--accent-blue)')}>
                  <Icons.BarChart />
                </div>

                    onChange={(e) => setSettings({...settings, azureEndpoint: e.target.value})}
                    onFocus={(e) => e.target.style.borderColor = 'var(--accent-primary)'}
                    onBlur={(e) => e.target.style.borderColor = 'var(--border-color)'}
                  />
                </div>
              </div>
            </div>

            <div style={{ ...styles.card, marginTop: '24px' }} className="animate-in delay-2">
              <div style={styles.cardHeader}>
                <div style={styles.cardIcon('var(--accent-purple)')}>
                  <Icons.Mic />
                </div>
                <div>
                  <h3 style={styles.cardTitle}>Voice Settings</h3>
                  <p style={styles.cardDescription}>Configure the AI voice agent</p>
                </div>
              </div>

              <div style={styles.formGroup}>
                <label style={styles.label}>Voice Model</label>
                <select
                  style={styles.select}
                  value={settings.voiceModel}
                  onChange={(e) => setSettings({...settings, voiceModel: e.target.value})}
                >
                  <option value="alloy">Alloy (Balanced)</option>
                  <option value="echo">Echo (Deep)</option>
                  <option value="fable">Fable (Expressive)</option>
                  <option value="onyx">Onyx (Authoritative)</option>
                  <option value="nova">Nova (Friendly)</option>
                  <option value="shimmer">Shimmer (Warm)</option>
                </select>
              </div>

              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '16px', background: 'var(--bg-secondary)', borderRadius: '10px' }}>
                <div>
                  <div style={{ fontWeight: '500', marginBottom: '2px' }}>Auto-transcribe interviews</div>
                  <div style={{ fontSize: '13px', color: 'var(--text-secondary)' }}>Automatically generate transcripts during calls</div>
                </div>
                <button
                  style={{
                    width: '48px',
                    height: '28px',
                    borderRadius: '14px',
                    border: 'none',
                    cursor: 'pointer',
                    background: settings.autoTranscribe ? 'var(--accent-primary)' : 'var(--bg-tertiary)',
                    position: 'relative',
                    transition: 'all 0.2s ease',
                  }}
                  onClick={() => setSettings({...settings, autoTranscribe: !settings.autoTranscribe})}
                >
                  <div style={{
                    width: '20px',
                    height: '20px',
                    borderRadius: '50%',
                    background: 'white',
                    position: 'absolute',
                    top: '4px',
                    left: settings.autoTranscribe ? '24px' : '4px',
                    transition: 'left 0.2s ease',
                  }} />
                </button>
              </div>
            </div>

            <button
              style={{ ...styles.button('primary'), marginTop: '24px' }}
            >
              <Icons.Check /> Save Settings
            </button>
          </div>
        </div>
      );
    }

    // ==================== MAIN APP ====================
    function App() {
      const [currentPage, setCurrentPage] = useState('dashboard');

      const pages = {
        dashboard: DashboardPage,
        resume: ResumeScorePage,
        jd: JDGeneratorPage,
        voice: VoiceAgentPage,
        candidates: CandidatesPage,
        settings: SettingsPage,
      };

      const PageComponent = pages[currentPage];

      return (
        <div style={styles.container}>
          <header style={styles.header}>
            <div style={styles.logo}>
              <div style={styles.logoIcon}>
                <Icons.Zap />
              </div>
              <span>TalentFlow<span style={{ color: 'var(--accent-primary)' }}>AI</span></span>
            </div>
            <nav style={styles.nav}>
              {[
                { id: 'dashboard', label: 'Dashboard' },
                { id: 'resume', label: 'Resume Scoring' },
                { id: 'jd', label: 'JD Generator' },
                { id: 'voice', label: 'Voice Agent' },
                { id: 'candidates', label: 'Candidates' },
              ].map((item) => (
                <button
                  key={item.id}
                  style={styles.navButton(currentPage === item.id)}
                  onClick={() => setCurrentPage(item.id)}
                  onMouseEnter={(e) => {
                    if (currentPage !== item.id) {
                      e.target.style.color = 'var(--text-primary)';
                    }
                  }}
                  onMouseLeave={(e) => {
                    if (currentPage !== item.id) {
                      e.target.style.color = 'var(--text-secondary)';
                    }
                  }}
                >
                  {item.label}
                </button>
              ))}
            </nav>
            <button
              style={{ ...styles.navButton(currentPage === 'settings'), padding: '10px' }}
              onClick={() => setCurrentPage('settings')}
            >
              <Icons.Settings />
            </button>
          </header>

          <main style={styles.main}>
            <PageComponent />
          </main>

          <footer style={{
            padding: '24px 32px',
            textAlign: 'center',
            color: 'var(--text-muted)',
            fontSize: '13px',
            borderTop: '1px solid var(--border-color)',
          }}>
            <p>TalentFlow AI  Intelligent Recruitment Platform</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
